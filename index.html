<!DOCTYPE html>
<html>
  <head>
    <!-- Begin HEAD section of document. Here we must use HTML comments as shown here. -->
    <!-- Default target for all hyperlinks in this file: https://www.w3schools.com/tags/att_base_target.asp -->
    <base target="_top"> 
    <!-- Provide metadata on this file. Can be used by browsers, search engines, etc. -->
    <meta charset="utf-8">
    <!-- HTML5 method that specifies viewable part of page ('viewport'). Always use the following,
         which sets the width of the page to the width of the device and scales page content to fit into page-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import External stylesheets and libraries using 'CDN' (content delivery network) links: -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Our local CSS stylesheets -->
    <link rel="stylesheet" href = "styles/modal.css">
    <link rel="stylesheet" href = "styles/navbar.css">

</head>
 
<body>
  <!-- Begin the BODY section of the document.  -->
  
  <!-- Fixed menu and button content goes here to define app structure: the top bar,
       the side menu, the bottom bar, and the floating contextual action button  -->
  <div id="navBar" class="navbar" w3-include-html="html/navBar.html"></div>
  <div id="sideMenu" class="sidenav" w3-include-html="html/sideMenu.html"></div>

   <!-- START BOTTOM NAVBAR -->
   <div class="bottombar" id="theBottomBar" style="z-index: 100" w3-include-html="html/bottomBar.html">
   </div> 
  <!-- END BOTTOM NAVBAR -->
  <!-- START FLOATING BUTTON  -->
  <div class="floatBtnDiv" w3-include-html="html/floatBtn.html">
  </div>
  
  <!-- Single App page definitions go here. -->
  <!-- Login page definition  -->
  <div id="loginDiv" class="paddedPage">
    <h1 align="center">Login Page</h1>
    <div w3-include-html="html/underConstruction.html" ></div>
  </div>
   <!-- Profile page for viewing and editing user settings -->
   <div id="profileDiv"  class="paddedPage">
    <h1 align="center">Profile Page</h1>
    </div w3-include-html="html/underConstruction.html" ></div>
  </div>

  <!-- Rounds page displaying the user's round history -->
  <div id="roundsDiv" class="paddedPage">
      <h1 align="center">Round History Page</h1>
    <div w3-include-html="html/underConstruction.html" ></div>
  </div>

  <!-- Page for logging a new round -->
  <div id="logRoundDiv" class="paddedPage">
      <h1 align="center">Log Round Page</h1>
    <div w3-include-html="html/underConstruction.html" ></div>
  </div>

   <!-- Page  for displaying and searching for courses -->
   <div id="coursesDiv"  class="paddedPage">
      <h1 align="center">Courses Page</h1>
      <div w3-include-html="html/underConstruction.html" > </div>
   </div>
   
   <!-- About box -->
   <div id="aboutBox"  w3-include-html="html/aboutBox.html">
   </div>
 </body>
  
  <!-- Begin SCRIPT section of document. -->
  
  <script src="scripts/includeHTML.js"></script>
  <script src="scripts/eventHandlers.js"></script>
  <script src="scripts/startUp.js"></script>
   
</html>
